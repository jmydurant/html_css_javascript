<html>
<head>
    <script>
        function do_game() {
            var guess_time = 0;
            var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
            var color_index = Math.floor(Math.random() * color.length);
            var isFinished = false;
            while(!isFinished) {
                var temp_color = prompt("I am thinking of one of these colors:\n\n" + color + "\n\nWhate color am I thinking of?\n");
                var temp_index = color.indexOf(temp_color);
                guess_time ++;
                if(temp_index == undefined) {
                    alert("Sorry, I dont recognize your color.\n\nPlease try again.\n");
                    continue;
                }
                if(temp_index == color_index) {
                    var myBody=document.getElementsByTagName("body")[0];
                    myBody.style.background = color[color_index];
                    alert("Congratulations! You have guessed the color!\n\nIt took you " + guess_time + " to finish the game!\n\nYou can see the color in the background.");
                    isFinished = true;   
                } else {
                    alert("Sorry, you guess is not correct!\n"); 
                }
            }
        }
    </script>
</head>
<body onload="do_game()">
    
</body>
</html>
